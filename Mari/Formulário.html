<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/formulario1-Mari.js"></script>
    <script type="text/Javascript" src=""></script>
    <link rel="stylesheet" type="text/CSS" href="../CSs/formulario1-Mari.css">

    <title>Formulário</title>
</head>

<body>

        <!-- *************************************************ABRI SECTION FORM**************** -->
        <section class="separacaoPagina3">
            <div id="formularioLado">

                <form>
                    <section id="parte1">
                        <div id="login">
                            <p id="letrasForm">LOGIN</p>
                            <p>
                                <label for="email">
                                    Email:
                                </label>
                                <input type="email" id="email" placeholder="digite seu email aqui">
                            </p>
                            <!--CAIXA PARA SELECIONAR A DATA DE NASCIMENTO com calendário-->

                            <p>
                                <!--Placeholder não funciona nas datas-->
                                <!--Password - oculta a informação digitada no input-->
                                <label for="senha">
                                    Senha:
                                </label>
                                <input type="password" id="senha" placeholder="digite sua senha aqui">
                            </p>
                            <button class="botaoEntrar">
                                <type="submit" class="botaoEntrar">Entrar
                            </button>
                        </div>
                </form>
                <p class="endereço">
                    <img id="logo" src="../Imagens/logo.svg"></p>               
                    <p class="endereço">
                    Endereço: Rua x, Cidade - Estado, Brasil, CEP 00000-000.</p>               
                    <p class="endereço">
                    CNPJ:XX.XXX.XXX/0001-XX</p>               
                    <p class="endereço">
                    Caixa Postal: XXXX-XX
                </p>               
                <iframe id="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14582.292517002776!2d-46.1995978!3d-23.97553045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e2!4m0!4m0!5e0!3m2!1spt-BR!2sbr!4v1633808173653!5m2!1spt-BR!2sbr"></iframe>
            </div>

            <div id="formulario">
                <form name="form1">
                    <div id="Cadastro">
                        <p id="letrasForm"> CADASTRE- SE AQUI</p>
                        <p>
                            <label for="nome">
                                Nome:
                            </label>
                            <input type="text" id="nome" name="nome" placeholder="digite seu nome aqui">

                            <p>
                                <label for="numero">
                                    CPF:
                                </label>
                                <input type="number" id="cpf" name="cpf" placeholder="Insira seu CPF" onblur="return validarCPF(this)"">

                            </p>
                            <p>
                                <label for="numero">
                                Telefone:
                                </label>
                                <input type="number" id="numero" name="numero" placeholder="digite seu telefone">

                            </p>

                            <p>
                                <label for="dataNascimento"></label>Data:
                                <input  id="date" type="date" id="dataNascimento" name="dataNascimento" onclick="validarNascimento()"
                                    placeholder="Selecione sua data de nascimento">
                            </p>

                          
                            <!--radio é usado para seleção de um único elemento na lista.-->
                            <p class="genero1"> Gênero: </p>
                            <label><input type="radio" class="genero" name="genero">Feminino</label>
                            <label><input type="radio" class="genero" name="genero">Masculino</label><label><input type="radio" class="genero" name="genero">Não-Binário</label>
                            <br/>
                            <br/>
                            <br/>
                                <label for="cep">CEP:</label>
                                <input type="text" maxlength="9" name="cep" id="cep" onblur="consultaCEP();" placeholder="xxxxx-xxx"></input>
                           
        
                        
                            
                                <label for="uf">Estado:</label>
                                <input id="Estado" type="text" id="uf" name="uf" placeholder="digite aqui seu Estado" disabled></input>
                            
        
                            
                                <label for="localidade">Município:</label>
                                <input type="text" id="localidade" name="localidade" placeholder="digite aqui seu Município"></input>
                          
        
                        
                            
                                <label for="logradouro">Endereço:</label>
                                <input type="text" id="logradouro" name="logradouro"
                                    placeholder="Insira o endereço de entrega"></input>
                            
        
                                <label for="endereco">Complemento:</label>
                                <input type="text" id="complemento" name="complemento" placeholder="bloco, ap, nº"></input>
                        
        
                            <label>Mensagem: </label></br></br>
                            <textarea name="mensagem" cols="35" rows="8"></textarea><br /></br></br></br></br>
                            <Button type="text" name="enviar" onclick="Alert()" value="Exibir Alert">Enviar</Button>
                            <Button type="reset" name="limpar">Limpar</button></br></br></br>
                            
                      </form>
                 
                
        </section>
    
        <!-- **************************************** FINAL DO MAIN ******************************* -->


    <div style="width: 100%; height: 100px; background-color: red;"></div>
    <script src="JavaScript/index.js"></script>
    <script type="text/Javascript" src="../21.10/jquery.js"></script>
</body>

</html>
