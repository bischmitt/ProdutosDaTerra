<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos da Terra - Preencha seus dados</title>
    <link rel="shortcut icon" href="../Imagens/iconleaf.png">
    <link rel="stylesheet" type="text/CSS" href="../CSS/formulario-antigo.css">
    <script src="../JavaScript/formulario1.js"></script>
    <script src="../JavaScript/validarCPF.js"></script>
    <script src="../JavaScript/validarCEP.js"></script>

</head>

<body>
    <nav>
        <!--lista não ordenada com links que compõem a <nav>-->
        <ul class="nav-bar">
            <!--imagem para decoração-->
            <li class="decoracao"><img src="../Imagens/ramoesquerdo.png" alt=""></li>
            <!--pagina inicial do site-->
            <li class="li-menu"><a href="../index.html">Início</a></li>
            <!--A quemsomosnos.html será desenvolvida somente mais tarde-->
            <li class="li-menu"><a href="quemsomosnos.html">Quem somos nós?</a></li>
            <!--pagina com produtos a serem vendidos-->
            <li class="li-menu"><a href="produtos.html">Nossos produtos</a></li>
            <!--A pagina3.html será desenvolvida somente mais tarde-->
            <li class="li-menu"><a href="receitinhas.html">Receitinhas</a></li>
            <!--imagem para decoração-->
            <li class="decoracao"><img src="../Imagens/ramodireito.png" alt=""></li>
        </ul>

        <div class="autenticacao">
            <a href="">Entrar</a>
            <a href=""><img src="../Imagens/carrinho.svg" alt="Carrinho de compras"></a>
        </div>
    </nav>

    <header id="topo">
        <div>
            <!--tags <h> para o nome da empresa e frase de efeito-->
            <h1>Produtos da Terra</h1>
            <h2>Uma alimentação mais saudável e acessível para você e sua família!</h2>
        </div>
    </header>

    <main>
        <!--formulário com os dados do cliente-->
        <form class="formulario" action="" method="POST" name="form1" onsubmit="return enviardados();">
            <fieldset>
                <legend>Dados para cadastro e contato</legend>

                <div class="grupo">
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Insira seu nome"></input>
                    </div>

                    <div class="campo">
                        <label for="nome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome"></input>
                    </div>

                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento"></input>
                    </div>

                    <div class="campo">
                        <!--Seria melhor um input que permite qualquer tipo de número, não somente inteiro-->
                        <label for="number">Celular:</label>
                        <input type="tel" id="numeroContato" name="numeroContato" placeholder="(xx)xxxxxxxxx"></input>
                    </div>
                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu email"></input>
                    </div>

                    <div class="campo">
                        <label for="cep">CEP:</label>
                        <input type="text" maxlength="9" name="cep" id="cep" onblur="consultaCEP();" placeholder="xxxxx-xxx"></input>
                    </div>
                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="uf">Estado:</label>
                        <input type="text" id="uf" name="uf" value="Santa Catarina" disabled></input>
                    </div>

                    <div class="campo">
                        <label for="localidade">Município:</label>
                        <input type="text" id="localidade" name="localidade"></input>
                    </div>

<!--                        <select id="localidade" name="localidade">
                            <option value="AC">Antônio Carlos</option>
                            <option value="BI">Biguaçu</option>
                            <option value="FL">Florianópolis</option>
                            <option value="GCR">Governador Celso Ramos</option>
                            <option value="PA">Palhoça</option>
                            <option value="PL">Paulo Lopes</option>
                            <option value="SAI">Santo Amaro da Imperatriz</option>
                            <option value="SJ">São José</option>
                            <option value="SPA">São Pedro de Alcântara</option>
                        </select> -->
                    </div>
                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="logradouro">Endereço:</label>
                        <input type="text" id="logradouro" name="logradouro"
                            placeholder="Insira o endereço de entrega"></input>
                    </div>

                    <div class="campo">
                        <label for="endereco">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="bloco, ap, nº"></input>
                    </div>
                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" onblur="return validarCPF(this)"></input>
                    </div>

                    <div class="campo">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="crie uma senha aqui">
                    </div>

                    <div class="campo">
                        <label for="senha">Confirme a senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha"
                            placeholder="confirme sua senha">
                    </div>
                </div>


                <fieldset>
                    <legend id="legenda">Qual forma de pagamento você deseja?</legend>
                    <div class="campo" id="campo">
                        <!--type radio para uma única opção de pagamento-->
                        <label><input type="radio" id="pagamento1" name="pagamento">Cartão de crédito</label>
                        <label><input type="radio" id="pagamento2" name="pagamento">Boleto Bancário</label>
                        <label><input type="radio" id="pagamento3" name="pagamento">PayPal</label>
                    </div>
                </fieldset>

            </fieldset>
            <div class="botoes" #id="concluirCompra">
                <!--botão com link para voltar à página anterior-->
                <button type="button" name="voltar" class="botao" value="" class="botao"><a href="produtos.html">Voltar
                        às compras</a></button>
                <!--botão para limpar campos-->
                <button type="reset" name="limpar" class="botao">Limpar</button>
                <!--Enviar formulário e concluir compra-->
                <button type="submit" name="enviar" class="botao">Concluir
                    compra</button>
            </div>
        </form>
    </main>

    <p id="subir">
        <!--imagem linkada para subir ao inicio da pagina-->
        <a href="#topo"><img src="../Imagens/subir.png"></a>
    </p>

</body>

</html>
