<DOCTYPE html>
<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" href="../CSS/calculadora.css">
    </head>
    <body>
        <div id="containerCalculadora">
            <section id="display"></section>
            <section id="teclado-wrapper">
                <div id="teclas-especiais">
                    <button value="C" class="botaoNumero">C</button>    
                </div>
                <div id="teclas-comuns">
                    <section id="numeros">
                        <button value="0" class="botaoNumero">0</button>
                        <button value="1" class="botaoNumero">1</button>
                        <button value="2" class="botaoNumero">2</button>
                        <button value="3" class="botaoNumero">3</button>
                        <button value="4" class="botaoNumero">4</button>
                        <button value="5" class="botaoNumero">5</button>
                        <button value="6" class="botaoNumero">6</button>
                        <button value="7" class="botaoNumero">7</button>
                        <button value="8" class="botaoNumero">8</button>
                        <button value="9" class="botaoNumero">9</button>
                        <button value="." class="botaoNumero">,</button>
                        
                    </section>
                    <section id="operadores">
                        <button value="/" class="botaoOperador">&#247</button>
                        <button value="*" class="botaoOperador">x</button>
                        <button value="-" class="botaoOperador">-</button>
                        <button value="+" class="botaoOperador">+</button>
                        <button value="=" class="botaoOperador">=</button>
                    </section>
                </div>    
            </section>
        </div>
        <script src="../JavaScript/calculadora.js"></script>
    </body>
</html>
