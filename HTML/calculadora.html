<!DOCTYPE html>
<html>

<head>
    <title>Calc</title>
    <link rel="stylesheet" href="../CSS/calculadora.css">
</head>

<body>
    <div id="calculadora">
        <div id="calculadora-wrapper">
            <section id="display">
                <input type="text" id="input-display" disabled>
            </section>
            <section id="teclado">
                <div class="teclado-linha">
                    <button value="raiz" class="botaoNumero">&radic;</button>
                    <button value="quadrado" class="botaoNumero">x&sup2;</button>
                    <button value="cubo" class="botaoNumero">x&sup3;</button>
                    <button value="C" class="botaoNumero">C</button>
                </div>
                <div class="teclado-linha">
                    <button value="7" class="botaoNumero">7</button>
                    <button value="8" class="botaoNumero">8</button>
                    <button value="9" class="botaoNumero">9</button>
                    <button value="/" class="botaoOperador">&divide;</button>
                </div>
                <div class="teclado-linha">
                    <button value="4" class="botaoNumero">4</button>
                    <button value="5" class="botaoNumero">5</button>
                    <button value="6" class="botaoNumero">6</button>
                    <button value="*" class="botaoOperador">&times;</button>
                </div>
                <div class="teclado-linha">
                    <button value="1" class="botaoNumero">1</button>
                    <button value="2" class="botaoNumero">2</button>
                    <button value="3" class="botaoNumero">3</button>
                    <button value="-" class="botaoOperador">&minus;</button>
                </div>
                <div class="teclado-linha">
                    <button value="plus&minus" class="botaoNumero">&plusmn;</button>
                    <button value="0" class="botaoNumero">0</button>
                    <button value="." class="botaoNumero">,</button>
                    <button value="+" class="botaoOperador">&plus;</button>
                </div>
                <div class="teclado-linha">
                    <button value="=" class="botaoOperador">&equals;</button>
                </div>
        </div>
    </div>
    </section>
    </div>
    <script src="../JavaScript/calculadora.js"></script>
</body>

</html>
